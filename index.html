<script>
     let box=document.querySelector(".box")
     console.log(box)

     let box1=document.querySelectorAll(".box1 li")
     console.log(box1)


     // let lis=box1.querySelectorAll("li")
     // console.log(lis)

     let video20=document.querySelector(".video20")
     let video30=document.querySelector(".video30")
     console.log(video20,video30)

     let book1=document.querySelector(".book1")
     let lis1=document.querySelectorAll(".book1 li")
     console.log(lis1,book1)

    let now=0;
     let next=0;










     let t=setInterval(Time,1000)
     function Time(){
        next++
        if(next==lis1.length){
            next=0
        }
        for(i=0;i<lis1.length;i++){
            lis1[i].className=""
        }
        box1[next].style.left="1226px";
       
        animate (box1[now],{left:-1226});
        animate (box1[next],{left:0});

        lis1[next].className="hot"
        now=next;
        }
    function TimeL(){
        next--
        if(next<0){
            next=lis1.length-1;
        }
        for(i=0;i<lis1.length;i++){
            lis1[i].className=""
        }
        box1[next].style.left="-1226px";
        animate (box1[now],{left:1226});
        animate (box1[next],{left:0});
        lis1[next].className="hot"
        now=next;
    }
     box.onmouseenter=function(){
        clearInterval(t)
     }
     box.onmouseleave=function(){
        t=setInterval(Time,1000)
     }
     video20.onclick=function(){
        Time();
     }
     video30.onclick=function(){
        TimeL();
     }
     for(let j=0;j<lis1.length;j++){
        lis1[j].onclick=function(){
            if(j==now){
                return;
            }else if(j>now){
                for(i=0;i<lis1.length;i++){
                    lis1[i].className=""
                }
                box1[next].style.left="1226px";
               
                animate (box1[now],{left:-1226});
                animate (box1[j],{left:0});

                lis1[j].className="hot"
            }else{
                for(i=0;i<lis1.length;i++){
                    lis1[i].className=""
                }
                box1[next].style.left="-1226px";
                animate (box1[now],{left:1226});
                animate (box1[j],{left:0});
                lis1[j].className="hot"
            }
        next=now=j;
        }
     }
 </script>
